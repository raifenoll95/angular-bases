 <!-- COn ngClass puedes definir clases a segun que filas dependiendo si ws primero, ultimo, 1000 variables -->
 <!-- https://getbootstrap.com/docs/5.3/components/list-group/#variants -->

<h4>Listado</h4>
    <ul class="list-group">
      <li
        *ngFor="
          let character of characterList;
          let i  = index;
          let isFirst = first;
          let isLast = last;
          let isEven = even;
          let isOdd = odd"

        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-danger': isLast,
          'list-group-item-primary': isEven

        }">

        <div>
          <span class="text-primary">{{i+1}}.</span>
          <span>{{character.name}}</span>
          <strong> - Power: </strong> {{character.power}}
          <!-- <span>Es el primero {{isFirst}}.</span>
          <span>Es el ultimo {{isLast}}.</span>
          <span>Es par {{isEven}}.</span>
          <span>Es Impar {{isOdd}}.</span> -->
        </div>

        <button (click)="emitId(character.id)" class="btn btn-danger">X</button>

      </li>
    </ul>
