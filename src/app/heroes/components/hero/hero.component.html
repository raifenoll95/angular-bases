<h1>--Componente Heroes - Spiderman---</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
  *ngIf="name === 'IronMan'"
  (click)="changeName('SuperMan')"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>


<button
  *ngIf="age === 30"
  (click)="changeAge(45)"
  class="btn btn-primary">
  Cambiar Edad
</button>
